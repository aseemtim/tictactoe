<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id = gameDisplay>
        <table id="gameTable">
            <tr>
                <th class="sides"></th>
                <th class="sides"></th>
                <th class="noSides"></th>
            </tr>
            <tr class="medium">
                <th class="sides"></th>
                <th class="sides">X</th>
                <th class="noSides"></th>
            </tr>
            <tr class="bottom">
                <th class="noBottom"></th>
                <th class="noBottom"></th>
                <th></th>
            </tr>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
